<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Visited - your personal travel map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="shortcut icon" href="icon.png">
    <link href='app.css' rel='stylesheet' />
</head>
<body>

    <div class="searchbox">
        <input class="controls" type="text" placeholder="Search places">
    </div>

    <div class="login">
        <button class="sign-in btn">Sign in</button>
    </div>

    <div id="map"></div>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />

    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPSaBT7rQHGwnfnl1cS7sjSGOoNWISMn0&libraries=places&callback=initAutocomplete"></script>-->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    
    <script src='app.js'></script>
</body>
</html>
